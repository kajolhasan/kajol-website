<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Kajol Hasan | Personal Page</title>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

    :root {
      --bg-color: #ffffff;
      --text-color: #333333;
      --primary-color: #6b4eae;
      --accent-color: #e5e8f7;
    }

    body.dark {
      --bg-color: #1e1e2f;
      --text-color: #e0e0e0;
      --primary-color: #a48fe0;
      --accent-color: #2c2c3a;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(270deg, #d3cce3, #e9e4f0, #cfd9df);
      background-size: 600% 600%;
      animation: gradientBG 15s ease infinite;
      color: var(--text-color);
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      transition: background 0.5s ease, color 0.5s ease;
    }

    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .container {
      width: 90%;
      max-width: 700px;
      background: var(--bg-color);
      border-radius: 20px;
      padding: 0 30px 30px 30px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      transition: background 0.5s ease, color 0.5s ease;
    }

    .profile-header {
      background: url('header-bg.png') no-repeat center center;
      background-size: cover;
      padding: 40px 20px;
      border-radius: 20px 20px 0 0;
      text-align: center;
      color: white;
      box-shadow: inset 0 0 0 2000px rgba(107, 78, 174, 0.5);
      margin-bottom: 25px;
    }

    .profile-header h1,
    .profile-header .animated-text {
      color: white;
      text-shadow: 1px 1px 4px rgba(0, 0, 0, 0.7);
      margin: 0;
    }

    .profile-pic {
      width: 140px;
      height: 140px;
      border-radius: 50%;
      object-fit: cover;
      display: block;
      margin: 0 auto 20px auto;
      border: 4px solid rgba(255, 255, 255, 0.7);
      transition: border 0.5s ease;
    }

    h2 {
      color: var(--primary-color);
      border-bottom: 2px solid #ccc;
      padding-bottom: 5px;
      transition: color 0.5s ease;
      margin-top: 0;
    }

    p, ul {
      line-height: 1.6;
    }

    ul {
      padding-left: 0;
      list-style: none;
    }

    ul li {
      display: flex;
      align-items: center;
      gap: 8px;
      margin-bottom: 8px;
    }

    .material-icons {
      vertical-align: middle;
      margin-right: 8px;
      color: var(--primary-color);
      font-family: 'Material Icons';
      font-style: normal;
      font-weight: normal;
      font-size: 20px;
      display: inline-block;
      line-height: 1;
      letter-spacing: normal;
      text-transform: none;
      white-space: nowrap;
