<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Kajol Hasan | Personal Page</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

    :root {
      --bg-color: #ffffff;
      --text-color: #333333;
      --primary-color: #6b4eae;
      --accent-color: #e5e8f7;
    }

    body.dark {
      --bg-color: #1e1e2f;
      --text-color: #e0e0e0;
      --primary-color: #a48fe0;
      --accent-color: #2c2c3a;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(270deg, #d3cce3, #e9e4f0, #cfd9df);
      background-size: 600% 600%;
      animation: gradientBG 15s ease infinite;
      color: var(--text-color);
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      transition: background 0.5s ease, color 0.5s ease;
    }

    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .container {
      width: 90%;
      max-width: 700px;
      background: var(--bg-color);
      border-radius: 20px;
      padding: 30px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      transition: background 0.5s ease, color 0.5s ease;
    }
    .profile-pic {
      width: 140px;
      height: 140px;
      border-radius: 50%;
      object-fit: cover;
      display: block;
      margin: 0 auto 20px auto;
      border: 4px solid var(--accent-color);
      transition: border 0.5s ease;
    }
    h1 {
      text-align: center;
      margin-bottom: 10px;
      color: var(--primary-color);
      transition: color 0.5s ease;
    }
    h2 {
      color: var(--primary-color);
      border-bottom: 2px solid #ccc;
      padding-bottom: 5px;
      transition: color 0.5s ease;
    }
    p, ul {
      line-height: 1.6;
    }
    ul {
      padding-left: 20px;
    }
    .section {
      margin-bottom: 25px;
    }
    .social a {
      text-decoration: none;
      color: #4267B2;
      font-weight: bold;
      transition: color 0.3s ease;
    }
    .social a:hover {
      text-decoration: underline;
    }
    .toggle-btn {
      position: absolute;
      top: 20px;
      right: 20px;
      background: var(--primary-color);
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 30px;
      cursor: pointer;
      transition: background 0.3s;
    }
